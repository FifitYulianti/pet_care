<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <!-- Login -->
    <div class="auth mb-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <div class="card">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <form>
                                            <h3 class="text-primary">SIGN IN</h3>
                                            <br>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Enter email"
                                                    v-model="data.email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Password" v-model="data.password">
                                            </div>
                                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                            <div class="form-group my-4">
                                                <router-link @click.native="loginHandler" to='/'
                                                    class="btn btn-outline-primary form-control">
                                                    SIGN IN</router-link>
                                            </div>
                                        </form>
                                        <div class="text-center">
                                            <a class="small" @click.prevent="changePage('registerForm')">Create an
                                                Account!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login -->

    <div class="auth">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <h3>SIGN UP</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputUsename"
                                        placeholder="Enter Name" v-model='username'>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email" v-model='email'>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password" v-model='password'>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputPhoneNumber"
                                        placeholder="Enter Phone Number" v-model='phoneNumber'>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputAddress"
                                        placeholder="Enter Address" v-model='address'>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                <div class="form-group my-4">
                                    <router-link @click.native='registerHandler' to='/login'
                                        class="btn btn-dark form-control text-white">Create An Account</router-link>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-white" style="font-size: 30px">PET CARE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item active">
                        <router-link class="nav-link text-white" to='/'>Home <span class="sr-only">(current)</span>
                        </router-link>
                    </li>
                    <li class="nav-item active" v-if="checkLogin === false">
                        <router-link class="nav-link text-white" to='/login'>MyBooked<span
                                class="sr-only">(current)</span></router-link>
                    </li>
                    <li class="nav-item active" v-if="checkLogin === true">
                        <a class="nav-link text-white" @click.prevent="logout" href='#'>Logout <span
                                class="sr-only">(current)</span></a>

                        <!-- <li class="nav-item active" v-if="checkLogin === true">
                <router-link class="nav-link btn btn-outline-dark far fa-bookmark mr-3 ml-3" data-toggle="tooltip"

                    > Bookmark <span class="sr-only">(current)</span></router-link
                >
                </li> -->
                </ul>
            </div>
        </div>
    </nav>

                    <img class="d-block w-100" src="https://cdns.klimg.com/merdeka.com/i/w/news/2021/02/07/1271869/content_images/670x335/20210207125334-2-ras-himalaya-hingga-siam-5-jenis-kucing-ini-punya-mata-biru-penuh-pesona-002-wuri.jpg" alt="Second slide">

                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
